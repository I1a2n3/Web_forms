<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title> {{ title }} - Database</title>
    {% else %}
    <title> Flask Database</title>
    {% endif %}
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">
<body>
    <div class="container">
        <!-- Link -->
        <div class="row text-center">
            <div class="col-md-4">
                <h1><a href=" {{ url_for ('index') }} ">Shop</a></h1>
            </div>
            <div class="col-md-4">
                <h1><a href=" {{ url_for ('register')}} ">Register</a></h1>
            </div>
            <div class="col-md-4">
                <h1><a href=" {{ url_for ('add_product') }} ">Add Product</a></h1>
            </div>
        </div>
        <hr>

        <!-- Beginning of flash message -->
        <div class="row text-center">
            <div class="col-md-12">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}                  
            </div>
        </div>
        <!-- End of flash message -->
        <div>
            {% block content %} 
            <!-- Child templates will go here -->
            {% endblock %} 
        </div>
    </div>
    <script></script>
</body>
</html>
